<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grille d'images avec zoom</title>
</head>

<body>
  <div class="image-grid">
    <div class="image-container">
      <img src="/images/U11.jpg" alt="Image 1" class="zoom">
    </div>
    <div class="image-container">
      <img src="/images/U15.jpg" alt="Image 2" class="zoom">
    </div>
    <!-- Ajoutez d'autres images ici -->
  </div>
  <script src="script.js"></script>
</body>
<script>

  body {
    display: flex;
    justify - content: center;
    align - items: center;
    height: 100vh;
    margin: 0;
  }
  
  .image - grid {
    display: grid;
    grid - template - columns: repeat(3, 1fr);
    gap: 20px;
  }
  
  .image - container {
    position: relative;
    overflow: hidden;
    width: 300px;
    height: 200px;
  }
  
  .zoom {
    width: 100 %;
    height: 100 %;
    transition: transform 0.3s ease;
  }
  
  .image - container: hover.zoom {
    transform: scale(1.2);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    z - index: 1;
  }
</script>

</html>
